<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acciones de Programa</title>
</head>
<body>
    <h1>Acciones de Programa</h1>

    <!-- Mensajes flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form method="POST">
        <div>
            <label for="action">Seleccionar Acción:</label>
            <select name="action" id="action" required>
                <option value="add">Agregar Programa</option>
                <option value="edit">Editar Programa</option>
                <option value="delete">Eliminar Programa</option>
            </select>
        </div>

        <div id="program_select" style="display:none;">
            <label for="program_id">Seleccionar Programa:</label>
            <select name="program_id" id="program_id" required>
                {% for program in programs %}
                    <option value="{{ program.id }}">{{ program.name }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit">Ejecutar Acción</button>
    </form>

    <script>
        const actionSelect = document.getElementById("action");
        const programSelect = document.getElementById("program_select");

        actionSelect.addEventListener("change", function() {
            if (actionSelect.value === "edit" || actionSelect.value === "delete") {
                programSelect.style.display = "block";
            } else {
                programSelect.style.display = "none";
            }
        });
    </script>
</body>
</html>
